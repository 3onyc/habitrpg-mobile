<div ng-controller="AuthCtrl">

    <div class="login">
        <div class="header_notloggedin">
            <img src="assets/home-logo.png" width="79%">
        </div>

        <div class="content-notlogged">
            <form ng-submit="auth()">
                <input type="text" class="username" ng-model="loginUsername" placeholder="{{useUUID ? 'UUID' : 'Username'}}" />
                <input type="{{useUUID ? 'text' : 'password'}}" class="password" ng-model="loginPassword" placeholder="{{useUUID ? 'API Token' : 'Password'}}" />

                <input type="submit" class="btn-homescreen btn-login" value="Login" />
                <input type="button" class="btn-homescreen btn-signup" value="Signup" ng-click="signup()"/>

            </form>
        </div>
        <div class="use-facebook">
            <label class="topcoat-checkbox__label">
                <!-- note ng-model is required for ng-change on checkbox? -->
                <input type="checkbox" ng-model="nothing" ng-change="toggleUUID()">
                <div class="topcoat-checkbox"></div>
                Use Facebook or API Token
            </label>
        </div>

    </div>

</div>
