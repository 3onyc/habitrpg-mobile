<div ng-controller="AuthCtrl">

    <div class="login">
        <div class="header_notloggedin">
            <img src="assets/home-logo.png" width="79%">
        </div>

        <div class="content-notlogged">
            <form ng-submit="auth()">
                <input type="text" class="username" ng-model="loginUsername" />
                <input type="{{useUUID ? 'text' : 'password'}}" class="password" ng-model="loginPassword" />

                <input type="submit" class="btn-homescreen btn-login" value="Login" />
                <input type="button" class="btn-homescreen btn-api-token" value="{{useUUID ? 'Use username' : 'Use Facebook'}}" ng-click="toggleUUID()"/>
                <input type="button" class="btn-homescreen btn-signup" value="Signup" ng-click="signup()"/>
            </form>

        </div>

    </div>

</div>
