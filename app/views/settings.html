<div ng-controller="SettingsCtrl">

        <h3>User Id</h3>
        <input type="text" class='topcoat-text-input' ng-model="settings.auth.apiId" />
        <h3>API Token</h3>
        <input type="text" class='topcoat-text-input' ng-model="settings.auth.apiToken" />
        <input type="submit" class="topcoat-button--cta" value="Save" />
        <input type="button" ng-click="resetApp()" class="topcoat-button--cta" value="Reset Application"></a>
    </form>
</div>
